<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #0f0f14;
      color: white;
      font-family: system-ui;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 800;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .menu button {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      background: #2a2a3a;
      color: white;
    }

    .menu button.active {
      background: #ffcc00;
      color: black;
    }

    model-viewer {
      width: 100%;
      height: 60vh;
      background: #1a1a25;
    }

    footer {
      padding: 14px;
      text-align: center;
    }

    .ar-btn {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 800;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: #ffcc00;
    }
  </style>
</head>

<body>

<header>üçΩÔ∏è Choose Your Meal</header>

<!-- MENU BUTTONS -->
<div class="menu">
  <button class="active" onclick="selectFood('food', this)">üçï Pizza</button>
  <button onclick="selectFood('burger', this)">üçî Burger</button>
  <button onclick="selectFood('spaghetti', this)">üçù Spaghetti</button>
</div>

<!-- 3D / AR VIEW -->
<model-viewer
  id="foodViewer"
  src="assets/food.glb"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  ar
  ar-modes="scene-viewer webxr"
  ar-scale="fixed">
</model-viewer>

<footer>
  <button class="ar-btn"
    onclick="document.getElementById('foodViewer').activateAR()">
    View in AR üì±
  </button>
</footer>

<script>
  function selectFood(food, btn) {
    const viewer = document.getElementById('foodViewer');

    // change model based on your file names
    viewer.src = `assets/${food}.glb`;

    // update active button style
    document.querySelectorAll('.menu button').forEach(b => {
      b.classList.remove('active');
    });
    btn.classList.add('active');
  }
</script>

</body>
</html>
